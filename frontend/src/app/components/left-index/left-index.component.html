<div class="h-full min-w-full">
  <div class="header flex px-4 py-1 space-x-6 items-center bg-transparent shadow-2xl">
    <div class="dropdown flex items-center">
      <button data-dropdown-toggle="dropdownHover"
              data-dropdown-trigger="click" type="button">
        <svg class="h-8 w-8 text-secondary-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
      </button>
    </div>
    <div class="search flex-grow items-center">
      <input
        class="w-full rounded-2xl bg-secondary outline-none border-2 border-transparent placeholder-text text-text focus:ring-0 focus:border-primary"
        placeholder="Search" type="text">
    </div>
  </div>

  <div class="chats">


  </div>


</div>

<!--Dropdown menu-->
<div
  class="z-10 hidden bg-transparent bg-opacity-10 divide-y divide-gray-100 select-none rounded-lg shadow border border-secondary w-50"
  id="dropdownHover">
  <ul class="py-2 text-sm text-text">
    <li>
      <div class="flex p-2 rounded hover:bg-gray-600">
        <label class="inline-flex items-center w-full cursor-pointer">
          <span>
          <svg class="h-8 w-8 text-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"/>
          </svg>
        </span>
          <span class="ms-3 text-sm font-medium">Dark mode</span>
          <input (click)="toggleTheme()" [checked]="isDarkTheme" class="sr-only peer" type="checkbox">
          <div
            class="relative ml-2 w-9 h-5 bg-gray-200 peer-focus:outline-none peer-focus:ring-0 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:translate-x-[-100%] peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary"></div>
        </label>
      </div>
    </li>
    <li>
      <div (click)="signOut()" class="flex px-4 p-2 hover:bg-red-600 rounded items-center cursor-pointer">
        <span>
          <svg class="h-8 w-8 text-text" fill="none" stroke="currentColor" stroke-linecap="round"
               stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">  <path d="M0 0h24v24H0z"
                                                                                    stroke="none"/>  <path
            d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"/>  <path
            d="M7 12h14l-3 -3m0 6l3 -3"/></svg>
        </span>
        <span class="ms-3 text-sm font-medium">Sign out</span>
      </div>
    </li>
  </ul>
</div>
